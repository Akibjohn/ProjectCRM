<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
         #body{
        background: url("{% static 'images/new.png'%}");
        
       }
    </style>
    <meta charset="UTF-8">
    <title>Customer Zone</title>
    <link href="{% static 'css/custstyle.css'%}" rel="stylesheet" type="text/css"/>
</head>
<body id="body" bgcolor="red">
<div id="outer">
    <div id="header">
        <div id="logo">
            <img src="{% static 'images/logo.jpg'%}" width="150" height="150"/>
        </div>
        <div id="title" style="color: rgb(39, 31, 31); background-color: rgba(201, 156, 214, 0.221);">
            Welcome to customer zone.
        </div>
    </div>
    <div id="menu" style="background-color: rgba(240, 248, 255, 0);">
        <ul>
            <li><a href="{% url 'custzone:custhome' %}">Home</a></li>
            <li><a href="{% url 'custzone:viewproducts' %}">View Products</a></li>
            <li><a href="{% url 'custzone:complain' %}">Complain</a></li>
            <li><a href="{% url 'custzone:feedback' %}">Feedback</a></li>
            <li><a href="{% url 'custzone:changepassword' %}">Change Password</a></li>
            <li><a href="{% url 'custzone:logout' %}">Logout</a></li>
        </ul>
    </div>
    <div id="main" style="background-color: rgba(255, 255, 255, 0.316);">
        {% block body %}
        {% endblock body %}
    </div>
    <div id="footer">
        <div id="lfooter" style="color: white; background-color: rgba(201, 156, 214, 0);" >
            <b> Copyright &copy; to MARC Lab.</b>
        </div>
        <div id="rfooter"  style="color: rgb(225, 171, 238); background-color: rgba(201, 156, 214, 0);">
            <b><i>Developed By:Mohd Aqib</i></b> 
        </div>
    </div>
</div>
</body>
</html>
