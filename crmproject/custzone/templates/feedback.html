{% extends "custparent.html" %}
{% block body %}
<h1 style="text-decoration: underline; color:rgb(0, 0, 0);text-align:center;">
    Customer Feedback Box
</h1>
<form action="{% url 'custzone:givefeedback'%}" method="post">
    {% csrf_token %}
    <table style="margin:0 auto;width:60%;">
        <tr>
            <td><b>Enter your Feedback</b></td>
            <td>
                <textarea name="feedbacktext" style="resize:none" rows="5" cols="30" placeholder="Enter Your Feedback"></textarea>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input style="background-color: rgb(68, 145, 68);" type="submit" value="Submit"/>
            </td>
        </tr>
    </table>
</form>
{% endblock body %}
