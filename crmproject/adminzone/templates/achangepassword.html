{% extends "adminparent.html" %}
{% block body %}
<h1 style=" text-decoration: underline; color:black;text-align:center;">
    Change Admin Password
</h1>
{% if msg %}
<p style="color:red;text-align:center;">{{msg}}</p>
{% endif %}
<form action="{% url 'adminzone:adminchangepwd' %}" method="post">
    {% csrf_token %}
    <table style="margin:0 auto;width:60%;">
        <tr>
            <td><b>Enter Old Password</b></td>
            <td>
                <input type="password" name="oldpassword" placeholder="Enter Old Password" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter New Password</b></td>
            <td>
                <input type="password" name="newpassword" placeholder="Enter New Password" required/>
            </td>
        </tr>
        <tr>
            <td><b>Confirm Password</b></td>
            <td>
                <input type="password" name="confirmpassword" placeholder="Confirm Password" required/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input style="background-color: rgb(69, 179, 69);" type="submit" value="Change Password"/>
            </td>
        </tr>
    </table>
</form>
{% endblock body %}
