{% extends "parent.html" %}
{% block body %}
<h1 style="color:black;text-align:center; text-decoration: underline;">
    <i><b> Contact Us</b></i>
 </h1>
<!-- <fieldset style="background-color: black; color: white;">
    <legend style="color: white; background-color: black;">Register Your Self</legend> -->
<form action="{% url 'saveenq' %}" method="post">
    {% csrf_token %}
    <table style="width:60%;margin:0 auto;">
        <tr>
            <td><b>Enter Your Name</b></td>
            <td>
                <input type="text" name="name" placeholder="Your Name" required/>
            </td>
        </tr>
        <tr>
            <td><b>Select Your Gender</b></td>
            <td>
                <input type="radio" name="gender" value="Male"/>Male
                <input type="radio" name="gender" value="Female"/>Female
            </td>
        </tr>
        <tr>
            <td><b>Enter Your Address</b></td>
            <td>
                <textarea name="address" cols="30" rows="5" style="resize:none;" placeholder="Your Address"></textarea>
            </td>
        </tr>
        <tr>
            <td><b>Enter Contact No</b></td>
            <td>
                <input type="text" name="contactno" placeholder="Contact No" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter Email Address</b></td>
            <td>
                <input type="email" name="emailaddress" placeholder="Your Email Address" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter Message</b></td>
            <td>
                <textarea name="message" cols="30" rows="5" placeholder="Enter Your Enquiry" style="resize:none;  "></textarea>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input style="background-color: green;" type="submit" value="Save Enquiry"/>
            </td>
        </tr>
    </table>
</form>
</fieldset>
{% endblock body %}
