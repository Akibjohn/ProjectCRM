{% extends "parent.html" %}
{% block body %}
<h1 style="color:black;text-align:center; text-decoration: underline;">
    <i><b> Admin Login</b></i>
 </h1>
 
{% if msg %}
<p style="text-align:center;">{{msg}}</p>
{% endif %}
<form action="{% url 'validateadmin' %}" method="post">
    {% csrf_token %}
    <table style="width:60%;margin:0 auto;">
        <tr>
           <td><b>Enter User Id</b></td>
            <td>
                <input type="text" name="adminid" placeholder="Admin User Id" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter Password</b></td>
            <td>
                <input type="password" name="password" placeholder="Admin Password" required/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input style="background-color: rgb(101, 217, 101);" type="submit" value="Admin Login"/>
                
            </td>
        </tr>
    </table>
</form>
{% endblock body %}
