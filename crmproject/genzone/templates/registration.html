{% extends "parent.html" %}
{% block body %}


<h1 style="color:black;text-align:center; text-decoration: underline;">
   <i><b> Customer Registration</b></i>
</h1>
<!-- <fieldset style="background-color: white; color: black;">
    <legend style="color: white; background-color: black;">Register Your Self</legend> -->
{% if msg %}
<p style="color:red;text-align:center">{{msg}}</p>
{% endif %}
<form action="{% url 'custreg' %}" method="post">
    {% csrf_token %}
    <table style="width:60%;margin:0 auto;">
        
        <tr>
            <td><b>Enter Your Name</b></td>
            <td>
                <input type="text" name="name" placeholder="Your Name" required/>
            </td>
        </tr>
        <tr>
            <td><b>Select Your Gender</b></td>
            <td>
                <input type="radio" name="gender" value="Male"/><b>Male</b>
                <input type="radio" name="gender" value="Female"/><b>Female</b>
            </td>
        </tr>
        <tr>
            <td><b>Enter Your Address</b></td>
            <td>
                <textarea name="address" rows="5" cols="30" style="resize:none" placeholder="Your Address" ></textarea>
            </td>
        </tr>
        <tr>
            <td><b>Enter Your Age</b></td>
            <td>
                <input type="number" name="age" placeholder="Your Age" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter Your Contact No</b></td>
            <td>
                <input type="text" name="contactno" placeholder="Your Contact No" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter Your Email Address</b></td>
            <td>
                <input type="email" name="emailaddress" placeholder="Your Email Address" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter Password</b></td>
            <td>
                <input type="password" name="password" placeholder="Your Password" required/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        
            <td>
                <input style="background-color: rgb(106, 215, 106);" type="submit" value="Register"/>
                
            </td>
        </tr>
    
    </table>
</form>
</fieldset>
{% endblock body %}
