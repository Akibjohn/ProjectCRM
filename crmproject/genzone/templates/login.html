{% extends "parent.html" %}
{% block body %}
<h1 style="color:black;text-align:center; text-decoration: underline;">
    <b><i>Login Form</i></b></h1>
</h1>

{% if msg %}
<p style="text-align:center">{{msg}}</p>
{% endif %}
<form action="{% url 'validateuser' %}" method="post">
    {% csrf_token %}
   
    <table style="width:60%;margin:0 auto; ; ">
        
        <tr>
            <td><b>Enter User Id(emailaddress)</b></td>
            <td>
                <input type="text" name="userid" placeholder="Your Email Id" required/>
            </td>
        </tr>
        <tr>
            <td><b>Enter Password</b></td>
            <td>
                <input type="password" name="password" placeholder="password" required/>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input style="background-color: rgb(109, 225, 109);" type="submit" value="login"/>
            </td>
        </tr>
    </table>

</form>

{% endblock body %}
